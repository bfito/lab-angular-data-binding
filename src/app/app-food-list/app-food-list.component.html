<h2>Search for Food</h2>
<input [(ngModel)]="value">

<h2>The Food</h2>

<ul>
   <li *ngFor="let oneFood of foods | search: 'name': value">
     <img [src]=" oneFood.image " alt=""><br>
     <span><strong>Name:</strong> {{ oneFood.name }}</span> <br>
     <span><strong>Calories:</strong> {{ oneFood.calories }}</span> <br>
  </li>
</ul>
